<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-Specs Registry</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>tellor data-specs registry</h1>
      </a>
    </header>
    
    <div class="box">

      <p style="font-size: 30px; text-align: center"> Manage your Query Type</p>
        <button id="connectButton" onclick="App.init()" disabled>Connect Wallet</button>
        <p style="font-size: 20px;">connected address: <span style="font-size: 12px;" id="connectedAddress"></span></p>
        <p style="font-size: 20px;">TRB in wallet: <span style="font-size: 12px;" id="tokenBalance"></span> </p>
        <p style="font-size: 20px;"> <input style="width: 150px;" type="text" id="_queryType" placeholder="queryType name (string)"/> <- First enter the Query Type Name You Wish To Manage </p>
        <p><input style="width: 350px;" type="text" id="_owner" placeholder="owner address (set only by owner)"/> <button id="_owner" onclick="App.setOwnerAddress()">Set Owner Address</button></p>
        <p><input style="width: 350px;" type="text" id="_manager" placeholder="manager address (set only by owner)"/> <button id="_manager" onclick="App.setManagerAddress()">Set Mgr Address</button></p>
        <p>Add <input style="width: 50px;"type="text" id="_amountTRB" placeholder=" #"/> TRB to Extend Registration     <button style="margin-left: 20px;" id="_amountTRB" onclick="App.extendRegistration()">Add TRB</button></p>
        <p> ( current cost per year - <span id="costPerYearInTRB"></span> TRB ) </p>
        <p><input style="width: 485px;" type="text" id="_docHash" placeholder="Doc Hash (set only by manager)" ></input> <button id="docHash" onclick="App.setDocumentHash()">Set Doc Hash</button></p>
        <p > <a style="font-size: 15px; text-align: left;" href="https://nft.storage/docs/how-to/nftup/">
          *upload doc & create ipfs link for Document Hash here
        </a> 
      </p>

    <script src="./extensions/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="./extensions/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
