<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-Specs Registry</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>tellor data-specs registry</h1>
      </a>
    </header>
    <div class="box">

      <p style="font-size: 20px;"> Manage your Query Type</p>

      <section>
        <h2 >connect your wallet:</h2>
        <button id="connectButton" onclick="App.init()" disabled>Connect</button>
        <p>connected address:</p>
        <p id="connectedAddress"></p>
        <p id="tokenBalance"></p> 
         <!--<p id="stakedTokenBalance"></p>-->
      </section>
      <section>
        <p> contract address:</p>
        <p id="contestAddress"></p>
      </section>
      <section>
                
        <h2>Manage Your Query Types</h2>
        
        <p><input style="width: 150px;" type="text" id="_queryType" placeholder="queryType name (string)"/></p>
        <p><input style="width: 350px;" type="text" id="_owner" placeholder="owner address (set only by owner)"/> <button id="_owner" onclick="App.setOwnerAddress()">Set Owner Address</button></p>
        <p><input style="width: 350px;" type="text" id="_manager" placeholder="manager address (set only by owner)"/> <button id="_manager" onclick="App.setManagerAddress()">Set Mgr Address</button></p>
        <p>Add <input style="width: 50px;"type="text" id="_amountTRB" placeholder=" #"/> TRB to Extend Registration <button id="_amountTRB" onclick="App.extendRegistration()">Add TRB</button></p>
        <p> ( cost per year - <span id="costPerYearInTRB"></span> TRB ) </p>
        <p><input style="width: 485px;" type="text" id="_docHash" placeholder="Doc Hash (set only by manager)" ></input> <button id="docHash" onclick="App.setDocumentHash()">Set Doc Hash</button></p>
         <!--<button id="reportValue" onclick="App.reportValue()">Submit Value</button>-->
      </section>

        <!--<h2>stake the trb token:</h2>
        <input style="width: 285px;" type="text" id="stakeAmount" placeholder="actual # of tokens i.e. '100' for 100 tokens"/>
        <button id="stakeToken" onclick="App.stakeToken()">stake</button>-->

    <script src="./extensions/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="./extensions/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
