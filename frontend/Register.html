  <body>
    <header>
      <a href="index.html">
        <h1>tellor data-specs registry</h1>

    <div class="box">
      <p style="text-align: center; font-size: 20px;"> Register a new Query Type</p>

      <section>
        <h2 >connect your wallet:</h2>
        <button id="connectButton" onclick="App.init()" disabled>Connect</button>
        <p>connected address:</p>
        <p id="connectedAddress"></p>
        <p>trb in wallet:</p>
        <p id="tokenBalance"></p>
         <!--<p id="stakedTokenBalance"></p>-->
      </section>
      <section>
        <p> contract address:</p>
        <p id="contestAddress"></p>
      </section>
      
        </p>
        <p><input style="width: 185px;" type="text" id="_queryType" placeholder="_queryType name (string)"/></p>
        <p><input style="width: 120px;"type="text" id="_amount" placeholder="_amount (uint256)"/> TRB</p>
        <p>(*minimum <span id="costPerYearInTRB"></span> TRB / yr) </p>

        <button id="reportValue" onclick="App.reportValue()">register queryType</button>
      </section>
    

    </div>
